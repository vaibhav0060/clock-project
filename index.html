<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
    <link rel="stylesheet" href="./newclock.css" />
    <link rel="icon" href="./images/clock1.png" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500&display=swap" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500&family=Manrope:wght@300&display=swap"
        rel="stylesheet" />
    <link href="//db.onlinewebfonts.com/c/89d11a443c316da80dcb8f5e1f63c86e?family=Bauhaus+93" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="head">
        <div class="left">
            <div class="logo">
                <img src="./images/clock_logo.png" alt="clock" />
            </div>
            <!-- <div class="lname">CLOCK</div> -->
        </div>
        <div class="clock">
            <div class="time">TIME</div>
            <div class="hour common">
                <span id="hours" class="common">10</span>
                <span class="text">hours</span>
            </div>
            <span class="dot">:</span>
            <div class="min common">
                <span id="minutes">34</span> <span class="text">mins</span>
            </div>
            <span class="dot">:</span>
            <div class="sec common">
                <span id="seconds">30</span> <span class="text">secs</span>
            </div>
            <div class="AM-Pm common" id="am_pm">AM</div>
        </div>
        <div class="shadow"></div>
        <div class="shadow2"></div>
    </div>
    <div class="mid">
        <div class="mid1">
            <div class="alarm">
                <div class="wakeup flex">
                    <div class="alarmlogo">
                        <img src="./images/sun.png" alt="sun" srcset="" />
                    </div>

                    <div class="alarmname">Set wake up time</div>
                    <div class="select">
                        <select name="settime" id="timing">
                            <option value="1">8 AM - 9 AM</option>
                            <option value="2">9 AM - 10 AM</option>
                            <option value="3">10 AM - 11 AM</option>
                            <option value="4">11 AM - 12 PM</option>
                        </select>
                    </div>
                </div>

                <div class="verticalline"></div>
                <div class="lunchtime flex">
                    <div class="alarmlogo">
                        <img src="./images/lunch_icon.png" alt="sun" srcset="" />
                    </div>
                    <div class="alarmname">Set lunch time</div>
                    <div class="select">
                        <select name="settime" id="timing">
                            <option value="1">12 PM - 1 PM</option>
                            <option value="2">1 PM - 2 PM</option>
                            <option value="3">2 PM - 3 PM</option>
                            <option value="4">3 PM - 4 PM</option>
                        </select>
                    </div>
                </div>
                <div class="verticalline"></div>

                <div class="naptime flex">
                    <div class="alarmlogo">
                        <img src="./images/sleep_icon.png" alt="nap" srcset="" />
                    </div>
                    <div class="alarmname">Set nap time</div>
                    <div class="select">
                        <select name="settime" id="timing">
                            <option value="1">8 PM - 9 PM</option>
                            <option value="2">9 PM - 10 PM</option>
                            <option value="3">10 PM - 11 PM</option>
                            <option value="4">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="wish" id="wish">
                <!-- GOOD AFTERNOON!! -->
            </div>
            <button type="submit" id="btn">
                Party time!
            </button>
        </div>
        <div class="pic" id="pic">
            <span class="lunchtext" id="lunchtext">
                <!-- LET'S HAVE SOME LUNCH !!! -->
            </span>
            <!-- <img src="./images/lunch_image.svg" alt="lunch_icon"> -->
        </div>
    </div>
    <script src="./clock.js"></script>
</body>

</html>
